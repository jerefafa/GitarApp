<ion-content padding>
  <div class="scores">
    <span>Current Score: {{currentScore}}</span> <br>
    <span>High Score: {{highScore}}</span>
  </div>
  <div>
    <img src='{{currentImagePath}}' width="150" height="150">
  </div>
  <div class="choices">
    <button ion-button class="button-choice" (click)="answerToQuestion(currentQuestions[0])">{{currentQuestions[0]}}</button>
    <button ion-button class="button-choice" (click)="answerToQuestion(currentQuestions[1])">{{currentQuestions[1]}}</button>
    <button ion-button class="button-choice" (click)="answerToQuestion(currentQuestions[2])">{{currentQuestions[2]}}</button>
    <button ion-button class="button-choice" (click)="answerToQuestion(currentQuestions[3])">{{currentQuestions[3]}}</button>
  </div>
</ion-content>
